<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKA Streaming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">NIKA</div>
            <a href="#" class="active">Home</a>
            <a href="#" class="active">COMING SOON</a>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search anime...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="section">
            <h2>Trending Now</h2>
            <div class="anime-grid" id="trending-anime"></div>
        </section>

        <section class="section">
            <h2>Popular Anime</h2>
            <div class="anime-grid" id="popular-anime"></div>
        </section>
    </main>

    <!-- Video Player Modal -->
    <div class="modal" id="player-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="player-container">
                <div id="anime-player"></div>
                <div class="player-info">
                    <h2 id="player-title"></h2>
                    <div class="provider-badge" id="provider-badge"></div>
                    <p id="player-description"></p>
                    <div class="episode-selector" id="episode-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="anime.js" type="module"></script>
    <script src="episode.js" type="module"></script>
    <script src="player.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
