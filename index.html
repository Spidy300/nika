<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nika - Stream Anime Free</title>
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo-container">
            <span>Nika</span>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search anime...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#" class="active">COMING SOON</a>
        </div>
    </nav>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://via.placeholder.com/1920x1080') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .hero-content p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main>
        <!-- Hero Section with Bootstrap -->
        <section class="hero">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10 col-12">
                        <div class="hero-content">
                            <h1 class="display-3 fw-bold mb-4">Stream Anime Anytime, Anywhere At Nika</h1>
                            <p class="lead mb-5">Thousands of anime series and movies at your own place</p>
                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Start Watching</button>
                                <button type="button" class="btn btn-outline-light btn-lg px-4">Browse Anime</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Trending Section -->
        <section class="section">
            <h2 class="section-title">Trending Now</h2>
            <div class="anime-grid" id="trending-anime"></div>
        </section>

        <!-- Popular Section -->
        <section class="section">
            <h2 class="section-title">Popular Anime</h2>
            <div class="anime-grid" id="popular-anime"></div>
        </section>

        <!-- Video Player Modal -->
        <div class="modal" id="player-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="player-container">
                    <video controls id="anime-player"></video>
                    <div class="player-info">
                        <h2 id="player-title"></h2>
                        <p id="player-description"></p>
                        <div class="episode-selector" id="episode-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025Nika. All anime content is provided by third-party APIs.</p>
    </footer>

<script src="app.js" type="module"></script>

</body>
</html>
